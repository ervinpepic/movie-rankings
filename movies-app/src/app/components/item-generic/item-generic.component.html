<ng-container *ngIf="movieData">
  <a class="movie-item">
    <div class="movie-item-rating">
      <i class="app-icon">star</i>
      <span>{{ movieData.vote_average }}</span
      >/10
    </div>
    <div class="movie-item-image">
      <img [src]="imgSize.medium + movieData.poster_path" />
    </div>
    <div class="movie-item-title">{{ movieData.original_title }}</div>
  </a>
</ng-container>
