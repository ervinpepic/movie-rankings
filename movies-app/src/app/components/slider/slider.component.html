<div class="slider">
    <ng-container *ngFor="let movie of moviesItemsInput; let i = index">
        <div class="slide" *ngIf="i == currentSlideIndex" @slideFade>
            <div class="slide-bg">
                <img class="slide-bg-image" [src]="'https://image.tmdb.org/t/p/original/' + movie.backdrop_path" alt="">
            </div>
            <div class="slide-pane">
                <h2 class="name">{{ movie.title }}</h2>
                <div class="meta">
                    <div class="info">
                        <span class="rating">
                            <span class="app-icon">star</span>
                            <span class="rating-value">{{ movie.vote_average }}</span><span>/10</span>
                        </span>
                        <span>{{ movie.vote_count }}</span>
                        <span>{{ movie.release_date | date: "mediumDate"}}</span>
                    </div>
                </div>
                <div class="description mt-6">
                    {{movie.overview}}
                </div>
            </div>
        </div>
    </ng-container>
</div>
